<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Scores Scraper</title>
</head>
<body>
    <h1>League Scores Scraper</h1>
    <form method="POST" action="/">
        <label for="league_url">League URL:</label><br>
        <input type="text" id="league_url" name="league_url" required><br><br>

        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year" required><br><br>

        <label for="handicap">Enable Handicap:</label>
        <input type="checkbox" id="handicap" name="handicap"><br><br>

        <button type="submit">Scrape</button>
    </form>
</body>
</html>
